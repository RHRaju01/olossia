name: Node.js CI

on:
  push:
    branches: [feature, main]
  pull_request:
    branches: [feature, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: |
          cd server
          npm ci
      - name: Run tests
        run: |
          cd server
          npm test --silent
