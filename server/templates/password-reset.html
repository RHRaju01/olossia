<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        background: #fff;
        color: #111827;
      }
      .container {
        max-width: 640px;
        margin: 32px auto;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }
      .brand {
        font-weight: 700;
        background: linear-gradient(90deg, #7c3aed, #ec4899);
        -webkit-background-clip: text;
        color: transparent;
        font-size: 24px;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        background: linear-gradient(90deg, #7c3aed, #ec4899);
      }
      .muted {
        color: #6b7280;
        font-size: 14px;
      }
      .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">Olossia</div>
      <div class="card">
        <h2>Password reset request</h2>
        <p class="muted">
          We received a request to reset your password. Click the button below
          to set a new password. This link expires in 1 hour.
        </p>
        <p style="text-align: center; margin: 24px 0">
          <a id="reset-link" class="button" href="#">Reset password</a>
        </p>
        <p class="muted">
          If you didn't request a password reset, you can ignore this email.
        </p>
      </div>
    </div>
  </body>
  <script>
    // nothing here; template placeholder
  </script>
</html>
